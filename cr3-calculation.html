<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="wk3.css">
	<title>Code Review 3 by Clemens Ziegler</title>
</head>
<body>
		<header id="head">
			<p>Insurance <span id="bold">Company</span></p>
		</header>
		<article id="chec">
			<form id="form1">
				<div id="left">
					<p>Your name:</p>
					<p>Age:</p>
					<p>Country:</p>
					<p>Horsepower:</p>
				</div>
				<div id="right">
  					<input type="text" name="name"><br>
  					<input type="text" name="age"><br>
  					<input type="text" name="country"><br>
  					<input type="text" name="horsepower"><br>
					<input type="submit" id="button" value="calculate">
				</div>
			</form>
		</article>
		<article id="pric">
			<p id="calp"></p>
		</article>
	<script type="text/javascript">
		
		debugger;

		var button = document.getElementById("button");

		button.addEventListener('click', calculateinsurance);

		// button.onclick = calculateinsurance;

		function calculateinsurance() {

			var applicant1 = getapplicant();

			var insurance = applicant1.horsepower * 100 / applicant1.age + 150;

			document.getElementById("calp").innerHTML = "Your insurance is " + insurance + " &euro;";

		}

		function getapplicant ()
		{	
			var applicant = {
				name: "John Doe", age: 20, country: "Austria", horsepower: 150
			}

			return applicant;
		}

	</script>
</body>
</html>
